<html>
<head>
    <!-- pagina base, las demas paginas usan esta como base gracias a extends "library/base.html"-->
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% load i18n %}
    <h1>{% trans 'My website on Django' %}</h1>
    {% block content %}{% endblock %}

    {% block footer %}
    <hr>
    <p>{% trans 'Thank you for visiting our website.' %}</p>
    {% endblock %}
</body>
</html>
